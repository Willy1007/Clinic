<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊病人</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
        }
        
        .min-vh-80 {
            min-height: 80vh; /* 設置最小高度為視口高度的 80% */
        }

        .btn-margin {
            margin-left: 15px; /* 設置按鈕之間的間距 */
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            font-weight: bold;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            border-color: #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-80">
        <h1 class="mb-4">加入本診所會員</h1>
        <div class="form-container w-100" style="max-width: 400px;">
            <form>
                <div class="mb-3">
                    <label for="patid" class="form-label">身份證號碼:</label>
                    <input type="text" class="form-control" id="patid" name="patid">
                </div>
                <div class="mb-3">
                    <label for="patname" class="form-label">姓名:</label>
                    <input type="text" class="form-control" id="patname" name="patname">
                </div>
                <div class="mb-3">
                    <label for="patgender" class="form-label">性別:</label>
                    <select class="form-control" id="patgender" name="patgender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="patbirth" class="form-label">生日:</label>
                    <input type="date" class="form-control" id="patbirth" name="patbirth">
                </div>
                <div class="mb-3">
                    <label for="patphone" class="form-label">電話號碼:</label>
                    <input type="text" class="form-control" id="patphone" name="patphone">
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="create">註冊</button>
                <a id="hrlogin" class="btn btn-secondary btn-margin">返回登入</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#hrlogin").attr("href", urlser + "patient/LoginPatient.html");
            $("#create").click(create);
        });


        function create() {
            var datas = {
                "patId": $("#patid").val(),
                "patBirth": $("#patbirth").val(),
                "patGender": $("#patgender").val(),
                "patName": $("#patname").val(),
                "patPhone": $("#patphone").val()
            };
            $.ajax({
                url: urlser + "patient/create",
                method: "POST",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(datas)
            }).done(function(res) {
                alert(res);
                window.location.href = urlser + "patient/LoginPatient.html";
            });
        }
        
    </script>
</body>
</html>
